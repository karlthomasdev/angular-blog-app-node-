<div class="col-md-9">
  <form ng-submit='vm.onPostSubmit(vm.blog)'>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id='title' class='form-control' ng-model='vm.blog.title'>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id='author' class='form-control' ng-model='vm.blog.author'>
    </div>
    <div class="form-group">
      <!-- TODO: STORE UPLOADED FILE TO DB INSTEAD OF TEXT -->
      <label for="image">Image:</label>
      <input type="text" id='image' class='form-control' ng-model='vm.blog.image_url'>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" class='form-control' cols="30" rows="10" ng-model='vm.blog.content'></textarea>
    </div>
    <div class="form-group text-center">
      <button class='btn btn-success btn-lg'>SUBMIT</button>
    </div>  
  </form>
</div>
